<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <div class="text-center card mb-2 bg-dark">
      <div class="card-body text-black">
        <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" srcset="" class="card-img-top">
        <p class="card-text bg-white ">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
